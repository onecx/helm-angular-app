kind: Service
apiVersion: v1
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    app: {{ include "app.fullname" . }}
{{ include "app.labels.common" $ | indent 4 }}
  annotations:
    description: {{ include "app.fullname" . }}
spec:
  selector:
    app: {{ include "app.fullname" . }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.pod.port }}
